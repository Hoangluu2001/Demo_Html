    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Add Student  <small></small></h3>
      </div>

     <div class="main">

      <form action="" method="POST" class="form" id="form-1">
      

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Full Name :</label>
          <input id="fullname" name="fullname" type="text" placeholder="VD: Hoang The Luu" class="form-control">
          <span class="form-message"></span>
        </div>





        <div class="form-group">
          <label for="fullname" class="form-label">Gender :</label>
          <input id="gender" name="gender" type="text" placeholder="VD: Nam/Nu" class="form-control">
          <span class="form-message"></span>
        </div>





        <div class="form-group">
          <label for="fullname" class="form-label">Id Number :</label>
          <input id="idnumber" name="idnumber" type="text" placeholder="VD: 686868" class="form-control">
          <span class="form-message"></span>
        </div>



        <div class="form-group">
          <label for="fullname" class="form-label">Class :</label>
          <input id="class" name="class" type="text" placeholder="VD: C0920k1" class="form-control">
          <span class="form-message"></span>
        </div>


        <div class="form-group">
          <label for="fullname" class="form-label">Age :</label>
          <input id="age" name="age" type="text" placeholder="VD: 19" class="form-control">
          <span class="form-message"></span>
        </div>



        <div class="form-group">
          <label for="password" class="form-label">Phone :</label>
          <input id="phone" name="phone" type="phone" placeholder="Nhập Phone" class="form-control">
          <span class="form-message"></span>
        </div>



        <div class="form-group">
          <label for="email" class="form-label">Email :</label>
          <input id="email" name="email" type="text" placeholder="VD: hoangluu@gmail.com" class="form-control">
          <span class="form-message"></span>
        </div>


        <div class="form-group">
          <label for="password_confirmation" class="form-label">Address :</label>
          <input id="address" name="address" placeholder="Nhập Address" type="text" class="form-control">
          <span class="form-message"></span>
        </div>

       <button onclick="showErrorToast();" class="btn btn-success" class="form-submit">Add Student </button>
        <a class="btn btn-warning" class="nav-link" href="demo.html">Exit</a>
      </form>



      <div id="toast"></div>
  
      <!-- <div>

    </div>

<!-- dung toast de hien thi thong bao khi add thanh cong  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  
  
    <script>
      function showSuccessToast() {
        toast({
          title: "Thành công!",
          message: "Bạn đã thêm sinh viên thành công ^^",
          type: "success",
          duration: 5000
        });
      }
    
      function showErrorToast() {
        toast({
          title: "Thất bại!",
          message: "Có lỗi xảy ra, vui lòng thử lại ",
          type: "error",
          duration: 5000
        });
      }
    </script>
  

    



  <!-- validate cho form add  -->

    <script>

      document.addEventListener('DOMContentLoaded', function () {
        Validator({
          form: '#form-1',
          formGroupSelector: '.form-group',
          errorSelector: '.form-message',
          rules: [
            Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
            Validator.isEmail('#email'),
            Validator.minLength('#phone', 9),
            Validator.isRequired('#gender', 'Vui lòng nhập giới tính của bạn'),
            Validator.isAge('#age', 2),
            Validator.minLength('#class', 4),
            Validator.minLength('#idnumber', 6),
            Validator.isRequired('#address', 'Vui lòng nhập địa chỉ cụ thể của bạn '),
          ],
          onSubmit: function (data) {
            console.log(data);
          }
        });
      });

    </script>
